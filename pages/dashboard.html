<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciador de invetário</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body><main
    <div class="app-container">
        <!-- Navbar Component (loaded via JavaScript) -->
        <div id="navbar-container"></div>
        <main class="app-main">
            <div class="content">
                <h1>Bem-vindo ao Gerenciador de invetário</h1>
                <div class="dashboard-cards">
                    <div class="card">
                        <h3>Total de Peças</h3>
                        <p class="number" id="totalParts">0</p>
                    </div>
                    <div class="card">
                        <h3>Peças em Estoque</h3>
                        <p class="number" id="inStock">0</p>
                    </div>
                    <div class="card">
                        <h3>Estoque Baixo</h3>
                        <p class="number" id="lowStock">0</p>
                    </div>
                    <div class="card">
                        <h3>Categorias</h3>
                        <p class="number" id="categories">0</p>
                    </div>
                </div>
                <div class="recent-activity">
                    <h2>Atividade Recente</h2>
                    <ul id="recentActivity">
                        <li>Nenhuma atividade recente</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/app.js" type="module"></script>
    <!-- Theme Script -->
    <script src="../js/theme.js" type="module"></script>
    
    <!-- Dashboard Scripts -->
    <script src="../js/dashboard.js" type="module"></script>
    <script src="../js/navbar-loader.js"></script>
</body>
</html>
